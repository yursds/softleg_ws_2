task:
  name: SoftlegJumpCinque
  env:
    numActions: 2
    numObservations: 7
    clipObservations: 100.0
    clipActions: 15.0
    controlFrequencyInv: 4
    episodeLength: 2.0
    heightDes: 1.0
    defaultJointAngles:
      softleg_1_cart_joint: 0.11
      softleg_1_hip_joint: -0.75
      softleg_1_knee_joint: -0.75
    initState:
      q:
      - 0.11
      - -0.75
      - -0.75
      qDot:
      - 0.0
      - 0.0
      - 0.0
    control:
      stiffness:
      - 0.8674531575294934
      - 0.8674531575294935
      damping:
      - 0.08674531575294935
      - 0.08674531575294935
      decimation: 1
      actionScale: 3.141592653589793
    learn:
      qScale: 3.141592653589793
      qDotScale: 80.0
  sim:
    dt: 0.005
train:
  params:
    seed: ${...seed}
    algo:
      name: a2c_continuous
    model:
      name: continuous_a2c_logstd
    network:
      name: actor_critic
      separate: false
      space:
        continuous:
          mu_activation: None
          sigma_activation: None
          mu_init:
            name: default
          sigma_init:
            name: const_initializer
            val: 0
          fixed_sigma: true
      mlp:
        units:
        - 256
        - 128
        - 64
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
    config:
      normalize_input: true
      normalize_value: true
