# config.yaml

rlilc_controller:
  
  ros__parameters:
    
    joint_names: ['softleg_1_hip_joint','softleg_1_knee_joint']
    
    topic:
      joint_state    : '/state_broadcaster/joint_states'
      high_rate_traj : '/high_rate_traj'
      low_rate_traj  : '/low_rate_traj'
    
    rate:
      high_rate : 200.0
      low_rate  : 50.0

    task:
      duration : 2.0
      wait_t : 25.0
    
    simulation: True
    
    